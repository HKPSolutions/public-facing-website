name: Deployment
on:
  push:
    branches:
      - master
      - feature/emailjs
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
      working-directory: app
    - name: Build page
      run: npm run build
      working-directory: app
    - name: Set-up Environment
      env:
        REACT_APP_EMAILJS_USER_ID: ${{ secrets.REACT_APP_EMAILJS_USER_ID }}
        REACT_APP_SERVICE_ID: ${{ secrets.REACT_APP_SERVICE_ID }}
        REACT_APP_TEMPLATE_ID: ${{ secrets.REACT_APP_TEMPLATE_ID }}
      run: |
        touch .env
        echo "REACT_APP_EMAILJS_USER_ID=${REACT_APP_EMAILJS_USER_ID}" >> .env
        echo "REACT_APP_SERVICE_ID=${REACT_APP_SERVICE_ID}" >> .env
        echo "REACT_APP_TEMPLATE_ID=${REACT_APP_TEMPLATE_ID}" >> .env
      working-directory: app
    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./app/build
        cname: www.hkpsolutions.com